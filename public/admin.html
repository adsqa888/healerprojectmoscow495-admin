<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HEALER Admin Panel</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    label {
      font-weight: bold;
    }

    input[type="text"],
    textarea {
      padding: 10px;
      font-size: 1em;
    }

    input[type="file"] {
      padding: 5px;
    }

    button {
      padding: 12px;
      background-color: #2ecc71;
      color: white;
      border: none;
      font-size: 1em;
      cursor: pointer;
      border-radius: 5px;
    }

    button:hover {
      background-color: #27ae60;
    }
  </style>
</head>
<body>
  <h1>–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –∞—Ä—Ç–∏—Å—Ç–∞</h1>

  <label for="artistSelect">–í—ã–±–µ—Ä–∏ –∞—Ä—Ç–∏—Å—Ç–∞:</label>
  <select id="artistSelect"></select>

  <form id="artistForm">
    <label>–ò–º—è –∞—Ä—Ç–∏—Å—Ç–∞</label>
    <input type="text" name="artistName" />

    <label>–û–ø–∏—Å–∞–Ω–∏–µ (About)</label>
    <textarea name="about" rows="4"></textarea>

    <label>–°—Å—ã–ª–∫–∞ –Ω–∞ YouTube</label>
    <input type="text" name="youtube" />

    <label>–°—Å—ã–ª–∫–∞ –Ω–∞ Instagram</label>
    <input type="text" name="instagram" />

    <label>–°—Å—ã–ª–∫–∞ –Ω–∞ VK</label>
    <input type="text" name="vk" />

    <label>–°—Å—ã–ª–∫–∞ –Ω–∞ –Ø–Ω–¥–µ–∫—Å.–ú—É–∑—ã–∫—É</label>
    <input type="text" name="yandex" />

    <label>–°—Å—ã–ª–∫–∞ –Ω–∞ Telegram</label>
    <input type="text" name="telegram" />

    <label>–°—Å—ã–ª–∫–∞ –Ω–∞ –ø–æ—Å–ª–µ–¥–Ω–∏–π —Ä–µ–ª–∏–∑ (–Ø–Ω–¥–µ–∫—Å –ø–ª–µ–µ—Ä)</label>
    <input type="text" name="releaseEmbed" />

    <label>–°—Å—ã–ª–∫–∞ –Ω–∞ –ø–æ—Å–ª–µ–¥–Ω–µ–µ –≤–∏–¥–µ–æ (YouTube embed)</label>
    <input type="text" name="videoEmbed" />

    <label>–§–æ—Ç–æ –∞—Ä—Ç–∏—Å—Ç–∞ (jpg/png)</label>
    <input type="file" name="artistPhoto" />

    <label>–§–æ–Ω (jpg/png)</label>
    <input type="file" name="background" />

    <label>–®—Ä–∏—Ñ—Ç (ttf/otf)</label>
    <input type="file" name="customFont" />

    <input type="hidden" name="artistId" />

    <button type="submit">üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
  </form>

  <script>
    async function loadArtists() {
      const res = await fetch('/api/artists');
      const artists = await res.json();
      const select = document.getElementById('artistSelect');
      artists.forEach(artist => {
        const opt = document.createElement('option');
        opt.value = artist;
        opt.textContent = artist;
        select.appendChild(opt);
      });
      if (artists.length > 0) {
        select.value = artists[0];
        loadArtistData(artists[0]);
      }
    }

    async function loadArtistData(id) {
      const res = await fetch(`/api/artist-data?id=${id}`);
      const data = await res.json();
      const form = document.getElementById('artistForm');
      form.artistId.value = id;
      form.artistName.value = data.artistName || "";
      form.about.value = data.about || "";
      form.youtube.value = data.youtube || "";
      form.instagram.value = data.instagram || "";
      form.vk.value = data.vk || "";
      form.yandex.value = data.yandex || "";
      form.telegram.value = data.telegram || "";
      form.releaseEmbed.value = data.releaseEmbed || "";
      form.videoEmbed.value = data.videoEmbed || "";
    }

    document.getElementById('artistSelect').addEventListener('change', e => {
      loadArtistData(e.target.value);
    });

    document.getElementById("artistForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      const form = e.target;
      const formData = new FormData(form);
      try {
        const response = await fetch('/api/save-artist', {
          method: 'POST',
          body: formData
        });
        if (response.ok) alert("‚úÖ –°–æ—Ö—Ä–∞–Ω–µ–Ω–æ!");
        else alert("‚ùå –û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–∏");
      } catch {
        alert("‚ùå –û—à–∏–±–∫–∞ –∑–∞–ø—Ä–æ—Å–∞");
      }
    });

    loadArtists();
  </script>
</body>
</html>
